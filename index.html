<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Credit card </title>
    <meta name="description" content="Credit card form">
    <meta name="author" content="s3c0nDD">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/styles/app.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div class="container-fluid">

    <!-- form start here -->
    <div class="content row">

        <form id="form">

            <div class="col-md-12">
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number:</label>
                    <input type="text"
                           class="form-control"
                           id="cardNumber"
                           pattern="([0-9]{13,16})"
                           placeholder="Enter your card number">
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date"
                           class="form-control"
                           id="expirationDate">
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="cvvNumber">CVV Number:</label>
                    <input type="number"
                           class="form-control"
                           id="cvvNumber"
                           placeholder="Enter you CVV number"
                           maxlength="3"
                           pattern="([0-9]{3})"
                           max="999">
                </div>
            </div>

            <div class="col-md-12">
                <div class="checkbox">
                    <label>
                        <input id="storeTheCard"
                               type="checkbox"> Do you want to store a card?
                    </label>
                </div>
            </div>

            <div class="col-md-12 col-email">
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email"
                           class="form-control"
                           id="userEmail"
                           placeholder="Enter your email">
                </div>
            </div>

            <div class="col-md-12 col-submit-btn">

                <button type="button"
                        id="submitBtn"
                        class="btn btn-block btn-primary">
                    Submit
                </button>
            </div>

        </form>
    <!-- form end here -->
    </div> <!-- /.content.row -->

</div> <!-- /.container-fluid -->

    <!-- scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="build/js/app.js"></script>
</body>
</html>
